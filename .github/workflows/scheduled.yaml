name: Subscriptions cron job
on:
  schedule:
    - cron: '*/1 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - name: Check for updates on subscribed addresses and transactions
        run: |
          curl --request GET \
          --url 'https://bitcoin-explorer.vercel.app/api/v1/subscriptions/subscriptionsCronJob'
